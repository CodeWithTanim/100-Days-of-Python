        .card {
            flex: 1 1 calc(33.33% - 40px);
            max-width: 350px;
            min-width: 280px;
            background: #f0f0f0;
            color: #333;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #1e90ff;
        }

        .card a {
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            padding: 12px 18px;
            margin: 5px;
            border-radius: 8px;
            transition: 0.3s;
        }

        .card a:first-of-type {
            background: #1e90ff;
            color: white;
        }

        .card a:last-of-type {
            background: #ffa500;
            color: white;
        }

        .card a:hover {
            opacity: 0.8;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background: #121212;
            color: white;
        }

            background: #1e1e1e;
            color: white;
        }
